<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resistration Form</title>
</head>
<body>
    <h1>
        Resistration From
    </h1>
    <form action="" method="get" class="form">
        <div class="form">
            <label for="Name">Name</label>
            <input type="text" name="Name" id="Name" required>
        </div>
        <div class="form">
            <label for="Father's Name">Father's Name</label>
            <input type="text" name="Father's Name" id="Father's Name" required>
        </div>
        <div class="form">
            <label for="Mother's Name">Mother's Name</label>
            <input type="text" name="Mother's Name" id="Mother's Name" required>
        </div>
        <div class="form">
            <label for="Email">Email</label>
            <input type="Email" name="Email" id="Email" required>
        </div>
        <div class="form">
            <label for="Ph No.">Ph No.</label>
            <input type="number" name="Ph No." id="Ph No." required>
        </div>
        <div class="form">
            <label for="DOB">DOB</label>
            <input type="date" name="DOB" id="DOB" required>
        </div>
        <div class="form">
            <label for="Password">Password</label>
            <input type="Password" name="Password" id="Password" required>
        </div>
        <div class="form">
            <label for="Re-type Password">Re-type Password</label>
            <input type="password" name="Re-type Password" id="Re-type Password" required>
        </div>
        <div class="form">
            <label for="Submit">Submit</label>
            <input type="submit" name="Submit!">
        </div>

    </form>
</body>
</html>
